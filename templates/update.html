{% extends 'base.html' %}

{% block head %}

<title>Update Task</title>

{% endblock %}

{% block body %}
<div class="form">

    <h1>Update Task</h1>
    <form action="/update/{{ task.sid }}" method='POST'>
    
        <input type="text" name="content" id="content" value="{{ task.content }}">
        <input type="submit" value="Update">
    </form>

</div>

{% endblock %}
